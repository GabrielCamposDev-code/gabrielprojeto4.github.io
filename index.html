<div class="r">
    <h1>Reconhecimento de Voz</h1>
    <div id="output">O texto reconhecido aparecerá aqui...</div>
    <br>
    <br>
    <button id="toggleButton">Iniciar Reconhecimento</button>
</div>

<div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper></div>
    </div>

    <script>      

new window.VLibras.Widget('https://vlibras.gov.br/app');

        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('toggleButton');
    const outputDiv = document.getElementById('output');
    
    // Verifica se o navegador suporta a API de reconhecimento de voz
    if (!('webkitSpeechRecognition' in window)) {
        alert('Seu navegador não suporta a API de reconhecimento de voz.');
        return;
    }

    // Cria uma nova instância de SpeechRecognition
    const recognition = new webkitSpeechRecognition();

    // Configura o reconhecimento de voz
    recognition.lang = 'pt-BR'; // Define o idioma para português
    recognition.continuous = false; // Se verdadeiro, continua ouvindo após um reconhecimento
    recognition.interimResults = false; // Se verdadeiro, fornece resultados intermediários

    let recognizing = false; // Controle do estado de reconhecimento

    // Quando o reconhecimento de voz é iniciado
    recognition.onstart = () => {
        recognizing = true;
        toggleButton.textContent = 'Parar Reconhecimento';
        outputDiv.textContent = 'Escutando...';
    };

    // Quando o reconhecimento de voz é bem-sucedido
    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        outputDiv.textContent = `Você disse: "${transcript}"`;
    };

    // Quando ocorre um erro
    recognition.onerror = (event) => {
        outputDiv.textContent = `Erro: ${event.error}`;
    };

    // Quando o reconhecimento de voz termina
    recognition.onend = () => {
        recognizing = false;
        toggleButton.textContent = 'Iniciar Reconhecimento';
    };

    // Adiciona um listener para o botão
    toggleButton.addEventListener('click', () => {
        if (recognizing) {
            recognition.stop();
        } else {
            recognition.start();
        }
    });
});


       
    </script>
